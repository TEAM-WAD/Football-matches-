<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جدول مباريات كرة القدم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0; padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #0077cc;
      color: white;
    }
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>جدول مباريات كرة القدم</h1>

  <table>
    <thead>
      <tr>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>الفريق الأول</th>
        <th>النتيجة</th>
        <th>الفريق الثاني</th>
      </tr>
    </thead>
    <tbody id="matches-tbody">
      <!-- مباريات سيتم إضافتها هنا -->
    </tbody>
  </table>

  <script>
    // بيانات وهمية (تقدر تعدلها أو تستبدلها ببيانات حقيقية)
    const matches = [
      {date: "2025-06-01", time: "20:00", team1: "ريال مدريد", score: "2 - 1", team2: "برشلونة"},
      {date: "2025-06-02", time: "18:30", team1: "مانشستر يونايتد", score: "0 - 0", team2: "تشيلسي"},
      {date: "2025-06-03", time: "21:00", team1: "بايرن ميونخ", score: "-", team2: "دورتموند"},
      {date: "2025-06-04", time: "19:00", team1: "يوفنتوس", score: "3 - 2", team2: "إنتر ميلان"}
    ];

    const tbody = document.getElementById("matches-tbody");

    matches.forEach(match => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${match.date}</td>
        <td>${match.time}</td>
        <td>${match.team1}</td>
        <td>${match.score}</td>
        <td>${match.team2}</td>
      `;

      tbody.appendChild(tr);
    });
  </script>

</body>
</html>
